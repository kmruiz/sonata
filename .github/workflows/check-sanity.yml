name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Build with Maven
      run: |
        docker run -i --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v "$HOME:$HOME" \
          -v "$PWD:$PWD" \
          -w "$PWD" \
          openjdk:13-jdk-alpine \
          ./mvnw -q clean package
