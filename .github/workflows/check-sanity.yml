name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build with Maven
      run: |
        docker run -i --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v "$HOME:$HOME" \
          -v "$PWD:$PWD" \
          -w "$PWD" \
          openjdk:13-jdk-alpine \
          ./mvnw clean install
